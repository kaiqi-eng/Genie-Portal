services:
  # Backend API
  - type: web
    name: genie-portal-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: genie-portal-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

      # Set these in Render dashboard if you prefer secrets UI
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: arcee-ai/trinity-large-preview:free
      - key: LATENODE_CALLBACK_SECRET
        sync: false

      # These depend on actual service/site hostnames
      - key: GOOGLE_CALLBACK_URL
        value: https://genie-portal-api.onrender.com/auth/google/callback
      - key: PUBLIC_BASE_URL
        value: https://genie-portal-api.onrender.com
      - key: PORTAL_CALLBACK_URL
        value: https://genie-portal-api.onrender.com/api/chat/webhook/callback
      - key: CLIENT_URL
        value: https://genie-portal-client.onrender.com

  # Frontend static site
  - type: web
    runtime: static
    name: genie-portal-client
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://genie-portal-api.onrender.com

databases:
  - name: genie-portal-db
    plan: free
